<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Terapiá Clinic</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/main.js"></script>

</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="./"><img src="./img/logo.svg" alt="Terapiá Clinic logo" width="36" height="36"><span>Terapiá Clinic</span></a>
    <nav class="nav">
      <a href="./">Home</a>
      <a href="./services.html">Services</a>
      <a href="./about.html">About</a>
      <a href="./contact.html" class="btn">Book Appointment</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Book Appointment</h1>
  <form class="contact" action="https://formspree.io/f/xknlnzqp" method="POST">
    <label>Full name<input required name="name" type="text" placeholder="Jane Doe"></label>
    <label>Email<input required name="email" type="email" placeholder="you@example.com"></label>
    <label>Phone<input name="phone" type="tel" placeholder="+1 555‑123‑4567"></label>
    <label>Message<textarea name="message" rows="5" placeholder="Tell us about your concern…"></textarea></label>
    <button class="btn primary" type="submit">Send</button>
  </form>
</main>
<footer class="site-footer">
  <div class="container">
    <p>© <span id="y"></span> Terapiá Clinic — Physiotherapy &amp; Pain Relief Center</p>
  </div>
</footer>
<script>document.getElementById('y').textContent = new Date().getFullYear();</script>

</body>
</html>
